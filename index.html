<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar with Left and Right Tabs and Bottom Tab</title>
    <link rel="stylesheet" href="gui.css">
</head>
<body>
    <div class="topbar">
        <!-- Left Buttons -->
        <div class="left">
            <button class="topbar-btn">Edit</button>
            <button class="topbar-btn">Project</button>
            <button class="topbar-btn">About</button>
        </div>

        <!-- Middle Buttons -->
        <div class="middle">
            <button class="topbar-btn">Scene</button>
            <button class="topbar-btn">Scripts</button>
        </div>

        <!-- Right Buttons -->
        <div class="right">
            <button class="topbar-btn">Run</button>
            <button class="topbar-btn">Stop</button>
        </div>
    </div>

    <!-- Left Tab Section -->
    <div class="left-tab">
        <div class="scene-tree-label">Scene Tree</div>
    </div>

    <!-- Right Tab Section -->
    <div class="right-tab">
        <div class="inspector-label">Inspector</div>
    </div>

    <!-- Bottom Tab Section (no label, bulkier) -->
    <div class="bottom-tab"></div>
    <div class="scene-tab"></div>
</body>
</html>
